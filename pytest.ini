[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests  
    edge_case: Edge case tests
    slow: Slow running tests
    parametrize: Parametrized tests

# Timeout for tests (requires pytest-timeout)
timeout = 30
timeout_method = thread

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel test execution
# addopts = -n auto
