name: Test Report

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with detailed output
      run: |
        pytest tests/ -v --tb=short --cov=app --cov-report=term --cov-report=html > test-output.txt 2>&1 || true
    
    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(grep -oP 'TOTAL.*\K\d+(?=%)' test-output.txt | tail -1)
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"
    
    - name: Create coverage badge color
      id: badge
      run: |
        COVERAGE=${{ steps.coverage.outputs.percentage }}
        if [ "$COVERAGE" -ge 80 ]; then
          echo "color=brightgreen" >> $GITHUB_OUTPUT
        elif [ "$COVERAGE" -ge 60 ]; then
          echo "color=yellow" >> $GITHUB_OUTPUT
        else
          echo "color=red" >> $GITHUB_OUTPUT
        fi
    
    - name: Comment PR with test results
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const testOutput = fs.readFileSync('test-output.txt', 'utf8');
          const coverage = '${{ steps.coverage.outputs.percentage }}';
          const color = '${{ steps.badge.outputs.color }}';
          
          const comment = `## ðŸ§ª Test Results
          
          **Coverage:** \`${coverage}%\` ![Coverage](https://img.shields.io/badge/coverage-${coverage}%25-${color})
          
          <details>
          <summary>ðŸ“Š Detailed Test Output</summary>
          
          \`\`\`
          ${testOutput.slice(-3000)}
          \`\`\`
          
          </details>
          
          ---
          _Automated test report generated by GitHub Actions_
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
